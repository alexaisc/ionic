    <ion-view>
    <ion-content class="padding">
      <div ng-repeat="song in vm.songs">
      <div class="item item-image padding">
        <h4>{{song.title}}</h4>
        <p>{{song.artist}}</p>
        <img ng-src={{song.image_large}} alt="">
      </div>
    </div>
    </ion-content>
  </ion-view>
